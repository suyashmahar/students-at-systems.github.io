- question: What is something you wish you knew when you were applying to grad school?
  link: https://twitter.com/StudentsSystems/status/1586025197219418113?s=20&t=TNxC1qh5saIt2Al26PWKiA
  responses:
    - response:
        user: Mohammad Shahrad
        user-image: https://pbs.twimg.com/profile_images/1518750146057543682/rWoCNs8__400x400.jpg
        handle: MShahrad
        contents: The undergrad me was too fixated on university rankings. While things worked out fortunately, I recommend grad applicants to prioritize choosing a supportive advisor, exciting research area, open department culture, and nice location when considering similar tier schools.
        link: https://twitter.com/MShahrad/status/1586040754878967808?s=20&t=TNxC1qh5saIt2Al26PWKiA
    - response:
        user: Vijay Chidambaram
        user-image: https://pbs.twimg.com/profile_images/1049533152664813568/mFEmT_CE_400x400.jpg
        handle: vj_chidambaram
        contents: To add onto this, "tiers" matter a lot more than "rankings". There is a big diff between the top-5 and the top-10/top-15, not much difference between rank 14 and 17.
        link: https://twitter.com/vj_chidambaram/status/1586051635469438977?s=20&t=TNxC1qh5saIt2Al26PWKiA
    - response:
        user: Vijay Chidambaram
        user-image: https://pbs.twimg.com/profile_images/1049533152664813568/mFEmT_CE_400x400.jpg
        handle: vj_chidambaram
        contents: For example, UT (where I work) and Wisconsin (where i did my PhD) are in the same tier (roughly). The ranks might be different but not in a significant way.
        link: https://twitter.com/vj_chidambaram/status/1586052004517793792?s=20&t=TNxC1qh5saIt2Al26PWKiA
    - response:
        user: Nishant Bhaskar
        user-image: https://pbs.twimg.com/profile_images/1329951564337795072/Ons4SeiP_400x400.jpg
        handle: nishant412
        contents: Adding to the points above, you may get an admit in a department of your choice but not necessarily with a faculty of your choice ... Students often accept admits, hoping they can work with the faculty in the future, but end up disappointed ... Be wary of this
        link: https://twitter.com/nishant412/status/1586247226749202432?s=20&t=TNxC1qh5saIt2Al26PWKiA
    - response:
        user: Nishant Bhaskar
        user-image: https://pbs.twimg.com/profile_images/1329951564337795072/Ons4SeiP_400x400.jpg
        handle: nishant412
        contents: Similar to point on university rankings ... Don't simply go for the famous, accomplished faculty (the big name) ... pay more attention to whether their work style, research ideas, goals, thought process etc. appeal to you; you'll have a much better PhD experience then
