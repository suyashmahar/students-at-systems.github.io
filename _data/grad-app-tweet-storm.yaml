        contents: That depends, based on my experience these interviews were mainly casual research conversations (to make sure there is a good match). In very few cases I was given technical problems (no coding), I think this usually happens when the meeting is scheduled for over 30min.
        link: https://twitter.com/yuchengthekid/status/1586080671474143232?s=20&t=TNxC1qh5saIt2Al26PWKiA
        
