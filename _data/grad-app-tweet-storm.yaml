- question: Some professors conduct an interview of PhD applicants. What can one expect in such an interview? How should one prepare for it?
  link: https://twitter.com/StudentsSystems/status/1586025192387538944?s=20&t=H5872npZqQEGMjkN3TLfDQ
  responses:
    - response:
        user: Talia Ringer
        user-image: https://pbs.twimg.com/profile_images/1570573475324039168/mZ8EsMzQ_400x400.jpg
        handle: TaliaRinger
        contents: This is one of those things that varies by professor. But for me it is mostly about getting a feel for conversational chemistry, like can the student and I actually communicate with each other?
        link: https://twitter.com/TaliaRinger/status/1586041199072538624?s=20&t=H5872npZqQEGMjkN3TLfDQ
    - response:
        user: Talia Ringer
        user-image: https://pbs.twimg.com/profile_images/1570573475324039168/mZ8EsMzQ_400x400.jpg
        handle: TaliaRinger
        contents: So I do a 30 minute chat, and mostly ask about their experience, interests, preferred advising style, collaboration style, and so on. But mostly the interview is about whether we can communicate with each other, rather than their answers
        link: https://twitter.com/TaliaRinger/status/1586041703948906496?s=20&t=H5872npZqQEGMjkN3TLfDQ
    - response:
        user: Talia Ringer
        user-image: https://pbs.twimg.com/profile_images/1570573475324039168/mZ8EsMzQ_400x400.jpg
        handle: TaliaRinger
        contents: It varies, but in my case, everyone I choose to interview is someone I think is "good enough" for the lab, or someone who reached out convincingly. So it's more about how the person and I interact and where they'd complement my lab to build a better team
        link: https://twitter.com/TaliaRinger/status/1586042096217165826?s=20&t=H5872npZqQEGMjkN3TLfDQ
    - response:
        user: Vijay Chidambaram
        user-image: https://pbs.twimg.com/profile_images/1049533152664813568/mFEmT_CE_400x400.jpg
        handle: vj_chidambaram
        contents: I do something very similar to Talia. So in general, i find i can always tell whether a student would be successful with me/in my group with a quick chat. It's a combination of communication skills, personality, and drive/ambition.
        link: https://twitter.com/vj_chidambaram/status/1586053315460182016?s=20&t=H5872npZqQEGMjkN3TLfDQ
    - response:
        user: Vijay Chidambaram
        user-image: https://pbs.twimg.com/profile_images/1049533152664813568/mFEmT_CE_400x400.jpg
        handle: vj_chidambaram
        contents: I only chat with folks where i think they could be a viable part of my group, and the chat helps me see if there is a match between us. So it's not like a technical interview and more of a getting to know you kind of interview.
        link: https://twitter.com/vj_chidambaram/status/1586053787101237249?s=20&t=H5872npZqQEGMjkN3TLfDQ
    - response:
        user: Missing Not At Ekstrand
        user-image: https://pbs.twimg.com/profile_images/1583869930185056256/zpPRjfRV_400x400.jpg
        handle: mdekstrand
        contents: I also do a short chat w/ students who are viable matches. Usually e-mail them a short, accessible paper to read before the interview, and then ask what they learned from it & talk about ideas that emerge from reading it. Also ask about their goals and expectations.
        link: https://twitter.com/mdekstrand/status/1586148612215832576?s=20&t=TNxC1qh5saIt2Al26PWKiA  
    - response:
        user: Missing Not At Ekstrand
        user-image: https://pbs.twimg.com/profile_images/1583869930185056256/zpPRjfRV_400x400.jpg
        handle: mdekstrand
        contents: Not looking for "right" answers, but whether they can start to formulate ideas (even if the ideas aren't great or have already been done), and can communicate w/ me about research-related concepts. And to get a sense of what they're looking for & how the Ph.D will help them.
        link: https://twitter.com/mdekstrand/status/1586148886175178752?s=20&t=TNxC1qh5saIt2Al26PWKiA   
    - response:
        user: Yucheng Lu
        user-image: https://pbs.twimg.com/profile_images/1375226113119633410/qPI_8Mwo_400x400.jpg
