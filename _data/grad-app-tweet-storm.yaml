        user-image: https://pbs.twimg.com/profile_images/1049533152664813568/mFEmT_CE_400x400.jpg
        handle: vj_chidambaram
        contents: Yes and no. In my case, it would help since I look for soft engineering experience. But i doubt it would help if you want to do theory research.
